<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Trading Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="clothing.css">
</head>
<body>
    <div class="container ">
        <h1 class="form-title">Clothing Section</h1>
        <div class=" d-flex justify-content-center menu-p ">
        <div class="top-bar">
            <button class="shadow__btn" ><a href="index.html" class="shadow__btn">Main menu</a></button>
        </div>
        </div>
      
        <form id="clothingForm">
            <!-- Transaction Type -->
            <div class="mb-4">
                <label class="form-label">Transaction Type:</label>
                <div class="d-flex gap-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="transaction" id="buying" value="Buying" checked>
                        <label class="form-check-label" for="buying">Buying</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="transaction" id="selling" value="Selling">
                        <label class="form-check-label" for="selling">Selling</label>
                    </div>
                </div>
            </div>

            <!-- Color Selection -->
            <div class="mb-4">
                <label class="form-label">Color:</label>
                <select class="form-select" id="color">
                    <option value="">Select a color</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                    <option value="orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="gray">Gray</option>
                </select>
            </div>

            <!-- Clothing Name with Autocomplete -->
            <div class="mb-4">
                <label class="form-label">Clothing Name:</label>
                <div class="position-relative">
                    <input type="text" class="form-control" id="clothingName" placeholder="Start typing...">
                    <div id="suggestions" class="suggestions-box"></div>
                </div>
            </div>

            <!-- Trading Option -->
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="trading">
                    <label class="form-check-label" for="trading">Trading Option</label>
                </div>
            </div>


           
            <!-- Type Selection -->
            <div class="mb-4">
                <label class="form-label">Type:</label>
                <select class="form-select" id="type">
                    <option value="">Select a type</option>
                </select>
            </div>

            <!-- Gender Selection -->
            <div class="mb-4">

                
                
                <div class="d-flex gap-4">
                       
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="" value="" checked>
                        <label class="form-check-label" for="" ></label>
                    </div>
                   
  
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="man" value= "  for men"  >
                        <label class="form-check-label" for="men">Men</label>
                    </div>


                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="woman" value=" for women">
                        <label class="form-check-label" for="woman">women</label>
                    </div>
                </div>
            </div>

            <!-- Price Input -->
            <div class="mb-4">
                <label class="form-label" for="price">Price:</label>
                <input type="text" class="form-control" id="price" placeholder="e.g. 400000">
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-center gap-3">
                <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                <button type="button" class="btn btn-primary" id="copyBtn">Copy</button>
            </div>

            <!-- Output -->
            <div class="mt-4">
                <label class="form-label">Output:</label>
                <div id="output" class="output-box">
                    Your clothing advertisement will appear here...
                </div>
            </div>
        </form>
    </div>

    <div id="notification" class="notification">Copied to clipboard!</div>

</body>
</html>
